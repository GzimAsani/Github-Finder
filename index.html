<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/fdaa9ad399.js" crossorigin="anonymous"></script>
  <title>Github Finder</title>
  <meta property=”og:title” content=GithubFinder/>
  <meta name="image" property="og:image" content="https://raw.githubusercontent.com/GzimAsani/Github-Finder/main/github.png"/>
  <meta name=”author” content=”Gzim Gzim Asani”/>
  <meta name="description" property="og:description" content="This is a personal project where the user can use this app find github users. This app shows the user profile/description, Repositories, public gists, followers, following and it shows links to their last 10 public repos. Build with Javacript, Bootstrap, HTML, CSS, VS Code, Async & Await"/>
   <meta property=”og:url” content="https://github.com/GzimAsani/Github-Finder"/>
</head>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">Github Finder</a>
    </div>
  </nav>
  <div class="container search-container">
    <div class="search card card-body">
      <h1>Search Github users</h1>
      <p class="lead">Enter a username to find a user profile and his repos</p>
      <input type="text" id="searchUser" clas="form-control" placeholder="Github username">
    </div>
    <br>
    <div id="profile"></div>
  </div>

  <footer class="mt5 pr text-center bg-light">
    GitHub finder &copy;
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="github.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
